site:
  title: Taller de Zero-Trust OpenShift
  url: http://localhost:3000/rhs-build-course/index.html
  start_page: zero-trust::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: Taller de OpenShift Zero Trust
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
